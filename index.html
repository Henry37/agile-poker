<!DOCTYPE html>
<html>
<head>
<title>Agile Poker</title>
<meta charset="utf-8"/>
<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
</script>
<script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js" type="text/javascript"><\/script>')</script>
<link href="style.css" rel="stylesheet" type="text/css" /> 
</head>
<body>
    <div class="wrap">
        <div class="main">
            <div class="center-wrap">
                <div class="poker l">
                    <div class="name">Anonymous</div>
                    <div class="point">?</div>
                </div>
                <div class="result">
                    <ul class="others"></ul>
                    <div class="operations">
                        <span class="reset">Reset</span>
                        <span class="clear">Clear</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="second">
            <ul class="options"></ul>
        </div>
    </div>
    <div class="mask"></div>
    <div class="msg">
        <div class="title">Welcome to Agile Poker</div>
        <div class="content">Please Input your name</div>
        <input class="msg-input" name="name"/>
        <div class="btn-wrap">
            <div class="msg-btn">Login</div>
            <div class="msg-ob">Observe</div>
        </div>
        
    </div>

</body>
<script src="js/script.js"></script>
</html>
